<head>
  <title>Bootstrap Example</title>

<h2>New Employee</h2>
<body>
	<style>	
		.btn-primary
		{
			background-color: green;
			border-radius: 2px;
		}
	</style>
</body>


<form oninput='validationDefault05.setCustomValidity(validationDefault05.value != validationDefault04.value ? "Passwords do not match." : "")'>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>
      <input type="text" class="form-control" id="validationDefault01"   required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Middle name</label>
      <input type="text" class="form-control" id="validationDefault02" required>
    </div>
	<div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input type="text" class="form-control" id="validationDefault02"  required>
    </div>
  </div>
  
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Address Line 1</label>
      <input type="text" class="form-control" id="validationDefault01"required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Address line 2</label>
      <input type="text" class="form-control" id="validationDefault02" required>
    </div>
  </div>
  
  
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Password</label>
      <input type="text" class="form-control" name="validationDefault04"  required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Confirm Password</label>
      <input type="text" class="form-control" name="validationDefault05"  required>
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputState">Department</label>
      <select id="inputState" class="form-control">
        <option selected></option>
        <option>Department 1</option>
		<option>Department 2</option>
		<option>Department 3</option>
      </select>
    </div>
	
	<div class="form-group col-md-3"> <!-- Date input -->
        <label class="control-label" for="date">Date of birth</label>
        <input class="form-control" id="dateOfBirth" name="date" type="text"/>
    </div>
	
	<!-- gender-->
	<div class="col-md-3">
		<label class="control-label" for="gender--">Gender</label>
		</br>
		<div class="form-check-inline">
			<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Male
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Female
			</label>
		</div>
    </div>
	
	<!--checkbox-->
	<div class="form-check col-md-3">
	<label class="form-check-label">Permanent</label>
	</br>
	</br>
	<div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" value="">
	</div>
	</div>	
</div>
  
  <div class="form-row">
	<button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>

 <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
$('#dateOfBirth').datepicker({

uiLibrary: 'bootstrap4',

format: 'dd/mm/yyyy'

});

</script>
</html>
